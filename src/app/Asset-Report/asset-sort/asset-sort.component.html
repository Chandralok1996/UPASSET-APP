<i class="material-icons close"  style="cursor:pointer;" (click)="onNoClick()">close</i>


<div class="row">
    <div class="col-md-9  col-sm-9 col-lg-9 col-xl-9">
      <p id="p1"><b>FILTER</b></p>
    </div>
</div>
<br>

<div class="form-group"  >
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
          
           <label id="p2" >Status</label><br>
                            <!-- <input id="priority_ip" type="text" class="form-control"> -->
                          <ng-multiselect-dropdown
      [placeholder]="'Select Option'" 
      [data]="dropdownList"
      [(ngModel)]="enduser.status"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)" >
    </ng-multiselect-dropdown>
    
        </div>
         <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
          <label id="p2" >Asset Group</label><br>
                            <!-- <input id="priority_ip" type="text" class="form-control"> -->
                            <ng-multiselect-dropdown
                            [placeholder]="'Select Option'" 
                            [data]="priorityDropdownList"
                            [(ngModel)]="enduser.assetgroup"
                            [settings]="priorityDropdownSettings"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)" >
                          </ng-multiselect-dropdown>
    
        </div>
    
    </div>
</div>
<br>
<div  class="row mt-4">
    <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3">
    </div>
     <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
     <button id="apply" (click)="submit()"><b>APPLY</b></button>
     </div>
      <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3">
    </div>

</div>
