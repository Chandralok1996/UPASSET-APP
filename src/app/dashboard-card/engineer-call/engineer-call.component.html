<div>

    <div class="row">

    <br>

    </div>




    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 "
        style="background-color:white;margin-top: 0.3rem;border-radius: 3px;">

        <br>
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3 col-sm-3">
                <input id="action1" (keyup)="applyFilter($event)" matInput placeholder="Search "
                    [(ngModel)]="value" />
            </div>

            <div class="col-sm-6 col-md-6  col-lg-6 col-xl-6" style="text-align: right;" >
          
            </div>
               <div class="col-sm-3 col-md-3  col-lg-3 col-xl-3">


            </div>


        </div>
        <br>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="engineer" class="mat-column-engineer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Engineer </th>
                <td mat-cell *matCellDef="let products"> {{products.engineer}} </td>
            </ng-container>
  
            <ng-container matColumnDef="count" class="mat-column-count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                <td mat-cell *matCellDef="let products"> {{products.count}} </td>
            </ng-container>
  
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="detail(row.eng_id)" ></tr>
  
        </table>
  
        <mat-paginator  [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            class="mat-elevation-z8">
        </mat-paginator>



    </div>

</div>
