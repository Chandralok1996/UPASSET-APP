<div>

    <div class="row">

        <!-- <div class="col-md-6">
            <p id="headp" [routerLink]="['/home/users/dashboardstatus']" style="cursor: pointer;">Back</p>
        </div> --><br>

    </div>




    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 "
        style="background-color:white;margin-top: 0.3rem;border-radius: 3px;">

        <br>
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3 col-sm-3">
                <input id="action1" (keyup)="applyFilter($event.target.value)" matInput placeholder="Search "
                    [(ngModel)]="value" />
            </div>

            <div class="col-sm-6 col-md-6  col-lg-6 col-xl-6" style="text-align: right;" >
               <!-- <select class="form-control" (change)="getbydetails1(month,$event.target.value)">
                   <option hidden>Select Call Mode</option>
                   <option>Incident</option>
                   <option>Request</option>
               </select> -->
            </div>
               <div class="col-sm-3 col-md-3  col-lg-3 col-xl-3">

                <!-- <button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-1"
                style="outline: none;text-align:center;border-radius:3px;margin-left: 10px;background-color:#007AFF;border:#007AFF 1px solid;">DOWNLOAD
                EXCEL</button> -->

            </div>


        </div>
        <br>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="engineer" class="mat-column-engineer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Engineer </th>
                <td mat-cell *matCellDef="let products"> {{products.engineer}} </td>
            </ng-container>
  
            <ng-container matColumnDef="count" class="mat-column-count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                <td mat-cell *matCellDef="let products"> {{products.count}} </td>
            </ng-container>
  
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [routerLink]="['/home/users/engineerdetail',row.eng_id]"></tr> -->
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
               (click)="detail(row.eng_id)" ></tr>
  
        </table>
  
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            class="mat-elevation-z8">
        </mat-paginator>



    </div>

</div>
