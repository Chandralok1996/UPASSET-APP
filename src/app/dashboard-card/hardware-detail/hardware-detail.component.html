<div>

    <div class="row">

        <div class="col-md-6">
            <p id="headp" [routerLink]="['/home/users/dashboardstatus']" style="cursor: pointer;">Back</p>
        </div>
    </div>




    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 "
        style="background-color:white;margin-top: 0rem;border-radius: 3px;">

        <br>
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xl-3 col-sm-3">
                <input id="action1" (keyup)="applyFilter($event)" matInput placeholder="Search "
                    [(ngModel)]="value" />
            </div>

            <div class="col-sm-6 col-md-6  col-lg-6 col-xl-6" style="text-align: right;" >
           
            </div>
               <div class="col-sm-3 col-md-3  col-lg-3 col-xl-3">

                <button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-1"
                style="outline: none;text-align:center;border-radius:3px;margin-left: 10px;background-color:#007AFF;border:#007AFF 1px solid;">DOWNLOAD
                EXCEL</button>

            </div>


        </div>
        <br>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="ticket_no" class="mat-column-ticket_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket No. </th>
                <td mat-cell *matCellDef="let products"> {{products.ticket_no}} </td>
            </ng-container>

            <ng-container matColumnDef="problem" class="mat-column-problem">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Description </th>
                <td mat-cell *matCellDef="let products"> {{products.problem}} </td>
            </ng-container>

            <ng-container matColumnDef="employee_name" class="mat-column-emp_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                <td mat-cell *matCellDef="let products"> {{products.employee_name}} </td>
            </ng-container>

            <ng-container matColumnDef="support_group" class="mat-column-support_group">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Support Group </th>
                <td mat-cell *matCellDef="let products"> {{products.support_group}} </td>
            </ng-container>

            <ng-container matColumnDef="call_status" class="mat-column-log_time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let products"> {{products.call_status}} </td>
            </ng-container>

            <ng-container matColumnDef="engineer" class="mat-column-engineer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Engineer </th>
                <td mat-cell *matCellDef="let products"> {{products.engineer}} </td>
            </ng-container>

            <ng-container matColumnDef="priority" class="mat-column-priority">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                <td mat-cell *matCellDef="let products"> {{products.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="callmode" class="mat-column-callmode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Call Mode </th>
                <td mat-cell *matCellDef="let products"> {{products.callmode}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['/home/users/incpdp',row.ticket_no]"></tr>

        </table>

        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            class="mat-elevation-z8">
        </mat-paginator>



    </div>

</div>
