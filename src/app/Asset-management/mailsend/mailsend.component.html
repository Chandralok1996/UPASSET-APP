  <!-- table-data -->
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="export">
        <thead class="text-white sticky-top theadbg">
          <tr style="color: #000;">
            <th>#</th>
            <th>ID</th>
            <th>Mail To</th>
            <th>Mail Cc</th>
            <th>Functionality</th>
            <!-- <th>Start Date</th>
            <th>End Date</th> -->
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tabledata; let i=index">
            <td>{{i+1}}</td>
            <td>{{data.wemail_id}}</td>
            <td>{{data.emailto}}</td>
            <td>{{data.emailcc}}</td>
            <td>{{data.functionality}}</td>
            <!-- <td data-title="Wsdate">{{data.wsdate}}</td>
            <td data-title="Wedate">{{data.wedate}}</td> -->
            <td data-title="editdelete">
               <i class="fa fa-edit fa-lg" (click)="mailUpdate(data)"></i> &nbsp;
               <i class="fa fa-trash fa-lg" (click)="delMail(data.wemail_id)"></i>
            </td>
          </tr>
        </tbody>
      </table>
