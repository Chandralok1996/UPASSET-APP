<div class="container-fluid">
 
        <div class="col-md-12 ">

            <div class="row">
                <div class="col-md-2">
                    <!-- <img id="user" src="assets/img/Trial 2.png" /><br>

                    <a href="" id="Choose"> Add photo </a> -->
                </div>


                <div class="row">
                    <div class="col-md-9">
                        <div class="profile-name">UPDATE ASSET </div>

                    </div>
                    <div class="col-md-3">
                        <button type="button" class="  create-new float-right"
                        (click)="openVerticallyCentered(content)">Cancel</button>
                    </div>


                  

                </div>
            </div>



            <ng-template #content let-modal>
                <div class="container" style="width:300px; height:150px;">
                    <div>
                        <p style="text-align:center; padding:15px; margin-top:10px;">Are you sure you
                            want to cancel the current operation?
                        <p>
                    </div>

                    <div class="clear-fix" style="text-align:center; padding-bottom:15px;">
                        <button type="button"
                            style="margin-right:25px; border-radius:5px; background-color:#bebebe; height:30px; width:110px; font-size:12px; border: none; outline: none;"
                            (click)="modal.close('Close click');close()">Cancel</button>
                        <button type="button"
                            style=" background-color:rgb(62,144,249); border-radius:5px;height:30px; width:110px; font-size: 12px; border: none; outline: none; color:white"
                            (click)="modal.close('Close click')">Keep editing</button>
                    </div>
                </div>
            </ng-template>
            <!-- <button type="button" class="create-new float-right"
                (click)="openVerticallyCentered(content)">Cancel</button> -->
           
        </div>
   
    <hr class="hr">

    <div class="scroll" (scroll)="divScroll($event)">
        <form class="form-group card" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset Type</label>
                        <input type="text" class="form-control f-10 "
                        formControlName="type" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset Category</label>
                        <input type="text" class="form-control f-10 "
                        formControlName="category" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset Group</label>
                      
                        <input type="text" class="form-control f-10 "
                        formControlName="astg_group" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Make</label>
                     
                        <input type="text" class="form-control f-10 "
                        formControlName="make" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Model</label>
                       
                        <input type="text" class="form-control f-10 "
                        formControlName="model" readonly>
                    </div>



                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset Name</label>
                        <input type="text" class="form-controll f-10 "
                            formControlName="asset_name">

                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset ID</label>
                        <input type="text" class="form-controll f-10"
                            formControlName="asset_id">
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Host Name</label>
                        <input type="text" class="form-controll f-10 "
                            formControlName="hostname">

                    </div>

                    <div class="col-md-6 mt-2">
                      <label class="lbl">Quantity</label>
                      <input type="text" class="form-controll f-10 "
                          formControlName="quantity">

                  </div>
                            <div class="col-md-6 col-sm-12">
                                <label id="label1"> Status<span
                                    class="required-asterisk">*</span></label>
                                <select class="form-controll f-10" formControlName="status">
                                    <option hidden> Select Status</option>
                                    <option *ngFor="let sertype of status" >{{sertype.status}}</option>
                                </select>

                            </div>



                    <div class="col-md-6 mt-2">
                        <label class="lbl">Serial Number</label>
                        <input type="text" class="form-controll f-10 "
                            formControlName="serialno">
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Custodian</label>
                        <select type="text" class="form-controll f-10" id="drop" (change)="custodd($event)"
                            formControlName="custodian">
                            <option value="" hidden>Select Custodian</option>
                            <option>
                                <button type="button" id="exampleModal" mat-raised-button
                                    (click)="addField('custo')">ADD NEW CUSTODIAN</button>
                            </option><br>
                            <hr style="width: 100px;"> <br><br>
                            <option *ngFor="let pr of custod">{{pr.custodian}}</option>



                        </select>

                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Asset Owner</label>
                        <input type="text" class="form-control f-10 "
                            formControlName="assetowner" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Location</label>
                        <select type="text" class="form-controll f-10" id="drop" formControlName="location">
                            <option value="" hidden>Select Location</option>
                            <option *ngFor="let pr of loc">{{pr.location}}</option>
                        </select>

                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Confidentiality</label>
                        <select type="text" class="form-controll f-10" id="drop" formControlName="conf">
                            <option value="" hidden>Select Confidentiality</option>
                            <option *ngFor="let pr of confide">{{pr.conf}}</option>
                        </select>

                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Integrity</label>
                        <select type="text" class="form-controll f-10" id="drop" formControlName="inte">
                            <option value="" hidden>Select Integrity</option>
                            <option *ngFor="let pr of integ">{{pr.inte}}</option>
                        </select>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Availibility</label>
                        <select type="text" class="form-controll f-10" id="drop" formControlName="avail">
                            <option value="" hidden>Select Availibility</option>
                            <option *ngFor="let pr of avail">{{pr.avail}}</option>
                        </select>

                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Family</label>
                        <select type="text" class="form-controll f-10" id="drop" formControlName="family">
                            <option value="" hidden>Select Family</option>
                            <option *ngFor="let pr of fam" [value]="pr.astupf_id">{{pr.family}}</option>
                        </select>
                    </div>


                    <div class="col-md-6 mt-2">
                        <label class="lbl">Warranty Start Date </label>
                        <input type="text" class="form-control f-10"
                            formControlName="wsdate" readonly>
                    </div>

                    <div class="col-md-6 mt-2">
                        <label class="lbl">Warranty End Date </label>
                        <input type="text" class="form-control f-10"
                            formControlName="wedate" readonly>
                    </div>

                    <div class="col-md-12 mt-2">
                        <label class="lbl">Remarks</label>
                        <textarea id="" name="msg-box" class="form-controll f-10" rows="6"
                        formControlName="remark" placeholder="Add your remarks here...">
                         </textarea>

                    </div>
                   
                </div>
            </div>

            <br>
            <div style="text-align: center; float: center;">

                <button class="cust-create-btn" > UPDATE ASSET </button>
            </div>

        </form>
    </div>
</div>
