

<div>
   
    <div class="row">
       
        <div class="col-md-6">
            <p id="headp">Asset Management &nbsp;<span>></span>&nbsp;NON IT<span>></span>&nbsp;BMS</p>
        </div>
    </div>

        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 " style="background-color:white;margin-top: 0rem;border-radius: 3px;">

            <br>
            <div class="row">
               
                <div class="col-md-6">
                  
                            <input type="search"  (keyup)="applyFilter($event)" placeholder="Search BMS"  [(ngModel)]="value">
                    
                </div>
                <div class="col-md-6">
                  
                    <h4 class="float-right"> Total Number of Non-IT 'BMS' : <span class="border" style="border-radius: 5px; padding: 3px;">{{rowData}}</span> </h4>
                    
                </div>
            </div>
            <hr>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="assetname" class="mat-column-assetname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Name </th>
                    <td mat-cell *matCellDef="let products"> {{products.name}} </td>
                </ng-container>
      
                <ng-container matColumnDef="assetid" class="mat-column-assetid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset ID </th>
                    <td mat-cell *matCellDef="let products"> {{products.assetid}} </td>
                </ng-container>
                <ng-container matColumnDef="serialno" class="mat-column-serialno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SerialNo </th>
                    <td mat-cell *matCellDef="let products"> {{products.serialno}} </td>
                </ng-container>
                <ng-container matColumnDef="make" class="mat-column-make">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
                    <td mat-cell *matCellDef="let products"> {{products.make}} </td>
                </ng-container>
                <ng-container matColumnDef="model" class="mat-column-model">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                    <td mat-cell *matCellDef="let products"> {{products.model}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity" class="mat-column-quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let products"> {{products.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="status" class="mat-column-status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let products"> {{products.status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
                <!-- [routerLink]="['/home/users/assetdetails',row.astd_id]" -->
            </table>

            <mat-paginator  [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                showFirstLastButtons class="mat-elevation-z8">
            </mat-paginator>



        </div>
   
</div>
