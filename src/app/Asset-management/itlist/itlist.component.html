

<div >
    
    <div class="row">
      <div class="col-md-4">
        <p id="headp">Asset Management &nbsp;<span>></span>&nbsp;IT </p>
      </div>
    </div>

      <!-- <div class="row"> -->
        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 " style="background-color:white;margin-top: 0rem;border-radius: 3px;">

            <br>
              <div class="row">
  
                <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                  <input type="search"  (keyup)="applyFilter($event.target.value)" placeholder="Search IT Assets"  [(ngModel)]="value">
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                  <!-- <button type="button" id="newt" (click)="openDialog()">
                    <i class=" fa fa-plus"></i>NEW USER</button> -->
                </div>
  
                </div>
        <br>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
        
                    <ng-container matColumnDef="select" class="mat-column-select" >
                        <th mat-header-cell *matHeaderCellDef >
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container> 
      
                   
            <ng-container matColumnDef="assetname" class="mat-column-assetname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Name </th>
              <td mat-cell *matCellDef="let products"> {{products.name}} </td>
          </ng-container>

          <ng-container matColumnDef="assetid" class="mat-column-assetid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset ID </th>
              <td mat-cell *matCellDef="let products"> {{products.assetid}} </td>
          </ng-container>

          <ng-container matColumnDef="owner_name" class="mat-column-owner_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
              <td mat-cell *matCellDef="let products"> {{products.assetowner}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="custodian" class="mat-column-custodian">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Custodian </th>
              <td mat-cell *matCellDef="let products"> {{products.custodian}} </td>

          </ng-container>

<!--         
         <ng-container matColumnDef="actions" class="mat-column-actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">

           

              <span  type="button" (click)="OpenUpdate(row.user_id)"><img src="assets/img/edit.svg"></span>&nbsp;&nbsp;&nbsp;
          
          </td>
      </ng-container> -->
        
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                    <!-- [routerLink]="['/home/users/userpdp',{id: row.user_id,inactive:'false',rejoin:'true'}]" -->
                  </table>
                  <mat-paginator [length]="length" [pageSize]="pageSize"  [pageSizeOptions]="pageSizeOptions"
              showFirstLastButtons class="mat-elevation-z8">
            </mat-paginator>
        
  
              
          </div>
      <!-- </div> -->
  </div>
