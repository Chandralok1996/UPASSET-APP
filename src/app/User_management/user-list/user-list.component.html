<div>

  <div class="row">
    <div class="col-md-4">
      <p id="headp">User Management &nbsp;<span>></span>&nbsp;User </p>
    </div>
  </div>

  <!-- <div class="row"> -->
  <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 "
    style="background-color:white;margin-top: 0rem;border-radius: 3px;">

    <br>
    <div class="row">

      
      <div class="col-md-4 col-lg-4 col-sm-4 col-xl-4">
       <input type="search"  (keyup)="applyFilter($event)" placeholder="Search Users"  [(ngModel)]="value">
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4 col-xl-4">
        <h4 class="float-right"> Total Users : <span class="border" style="border-radius: 5px; padding: 3px;">{{rowData}}</span> </h4>

      </div>
      <div class="col-md-4 col-lg-4 col-sm-4 col-xl-4">
        <button type="button" id="newt" (click)="openDialog()">
          <i class=" fa fa-plus"></i>NEW USER</button>
      </div>

    </div>
    <hr>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- <ng-container matColumnDef="select" class="mat-column-select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container> -->

      <!-- Position Column -->
      <ng-container matColumnDef="username" class="mat-column-username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let products"> {{products.username}} </td>
      </ng-container>

      <ng-container matColumnDef="loginname" class="mat-column-loginname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Login Name </th>
        <td mat-cell *matCellDef="let products"> {{products.loginname}} </td>

      </ng-container>

      <ng-container matColumnDef="user_id" class="mat-column-user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let products"> {{products.user_id}} </td>

      </ng-container>


      <!-- Weight Column -->
      <ng-container matColumnDef="description" class="mat-column-description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdtime" class="mat-column-createdtime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Createdtime </th>
        <td mat-cell *matCellDef="let products"> {{products.createdtime }} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="mat-column-actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">

      

            <span  type="button" (click)="OpenUpdate(row.user_id)"><img src="assets/img/edit.svg"></span>&nbsp;&nbsp;&nbsp;
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [routerLink]="['/home/users/userpdp',{id: row.user_id,inactive:'true',rejoin:'false'}]"></tr>

    </table>
    <mat-paginator  [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
      class="mat-elevation-z8">
    </mat-paginator>



  </div>
  <!-- </div> -->
</div>
