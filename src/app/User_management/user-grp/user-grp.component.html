
<div >
  
  <div class="row">
   
    <div class="col-md-4">
      <p id="headp">User Management &nbsp;<span>></span>&nbsp;User Group</p>
    </div>
  </div>
    
    <!-- <div class="row"> -->
      <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xl-12 " style="background-color:white;margin-top: 0rem;border-radius: 3px;">

          <br>
            <div class="row">

              <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
                <input id="action1" (keyup)="applyFilter($event)" matInput placeholder="Search "
                  [(ngModel)]="value" />
              </div>
            
              <div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
              </div>

              </div>
      <br>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

           

        <!-- Position Column -->
        <ng-container matColumnDef="usug_id" class="mat-column-ugid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > User Group ID </th>
          <td mat-cell *matCellDef="let products"> {{products.usug_id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ugname" class="mat-column-ugname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > User Group Name </th>
          <td mat-cell *matCellDef="let products"> {{products.ugname}} </td>
          
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description" class="mat-column-description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > description </th>
          <td mat-cell *matCellDef="let products"> {{products.description}} </td>
        </ng-container>
      
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" ></tr>
      </table>
                <mat-paginator  [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            showFirstLastButtons class="mat-elevation-z8">
          </mat-paginator>
      

            
        </div>
  
</div>
